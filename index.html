<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>验证页面</title>
		<!-- Bootstrap -->
		<link href="./css/bootstrap.css" rel="stylesheet">

		<script src="./js/jquery-1.11.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./js/bootstrap.js"></script>
		<script src="./js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{
				width: 95%;
				margin: 2.5%;
			}
			
			#content{
				background-image: url(img/format/bgImg.png);
				border-radius: 20px;
			}
			
			#submit_button{
				width: 120px; 
				height: 60px; 
				position: absolute; 
				background: linear-gradient(to right, #6eb46e, 10%, #55b455); 
				border-radius: 40px;
				opacity: .88;
				cursor: pointer;
				transition: 1s;
				margin-top: 50px;
				margin-left: 200px;
			}
			
			.desc-li{
				color: firebrick;
				font-size: 17px;
				font-weight: 700;
			}
		</style>
		<script type="text/javascript">
			alert("欢迎访问「郭小倩」专属空间");
			alert("请先认证你是「郭小倩」本人......");
			alert("怎么验证呢？");
			alert("「郭小倩很聪明的......」");
			alert("她知道接下来该怎么做.");
			alert("「我经过你的白天和黑夜」");
			alert("「也度过自己的黄昏和黎明.」");
			alert("那........接下来就开始验证吧");
		</script>
	</head>

	<body>


		<div id="content">
			<!-- 子菜单栏 -->
			<ul class="nav nav-tabs" style="margin-left: 100px;">
				<li role="presentation" id="sub_select_1" onclick="select_1()" class="active"><a href="#" style="font-size: 20px; font-weight: 500;">输入密码</a></li>
				<li role="presentation" id="sub_select_2" onclick="select_2()" class=""><a href="#" style="font-size: 20px; font-weight: 500;">密码说明</a></li>
			</ul>
			<!-- 密码输入选项内容 -->
			<div id="psw-input" style="padding-bottom: 200px;">
				<div class="input-group input-group-lg" style="margin-top: 200px; margin-left: 100px;">
				  <span class="input-group-addon" id="basic-addon1">请输入密码：</span>
				  <input type="text" class="form-control" id="password" placeholder="点击上方查看密码说明" aria-describedby="basic-addon1" style="width: 300px;">
				</div>
				<button type="button" id="submit_button" onclick="submit()">
					<a href="#" id="submit-ref"><span style="font-size: 20px; color: deeppink;">确认提交</span></a>
				</button>
			</div>
			<!-- 密码说明内容 -->
			<div id="psw-desc" style="display: none; margin-left: 100px; padding-bottom: 150px;">
				<ol>
					<hr >
					<li class="desc-li">密码由纯数字组成.</li>
					<hr >
					<li class="desc-li">密码一共8位.</li>
					<hr >
					<li class="desc-li">密码的加密次数仅1次.</li>
					<hr >
					<li class="desc-li">密码提示获取范围：本网页.</li>
					<hr >
					<li class="desc-li">注意.</li>
					<hr >
					<li class="desc-li">不要放过任何细节.</li>
					<hr >
					<li class="desc-li">不要放过任何细节.</li>
					<hr >
					<li class="desc-li">不要放过任何细节.</li>
					<hr >
				</ol>
			</div>
		</div>
		<script type="text/javascript">
			function select_1(){
				document.getElementById("sub_select_1").setAttribute("class", "active");
				document.getElementById("sub_select_2").setAttribute("class", "");
				
				document.getElementById("psw-desc").style.display="none";
				document.getElementById("psw-input").style.display="";
			}
			
			
			function select_2(){
				document.getElementById("sub_select_1").setAttribute("class", "");
				document.getElementById("sub_select_2").setAttribute("class", "active");
				
				document.getElementById("psw-desc").style.display="";
				document.getElementById("psw-input").style.display="none";
			}
			
			
			function submit(){
				var password = document.getElementById("password").value;
				// 密码校对
				if (password == "06061018") {
					document.getElementById("submit-ref").setAttribute("href", "./main.html");
				} else{
					alert("密码输入错误");
				}
			}
		</script>




		<!-- 页脚 -->
		<hr style="margin-top: 30px;">
		<div style="text-align: center; margin-bottom:20px;">
			Copyright &copy; <a href="#">2019-2020</a> RyanFeng.AllRightsReserved.
		</div>

	</body>

</html>
