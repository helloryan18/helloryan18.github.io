		<!-- 计算出数字 -->
		<script type="text/javascript">
			function get_time() {
				now = new Date();
				let year = now.getFullYear();
				let month = now.getMonth() + 1;
				let date = now.getDate();
				let day = now.getDay() - 1;
			
				let hour = now.getHours();
				let minute = now.getMinutes();
				let second = now.getSeconds();
				
				let y1 = Math.floor(year/1000 % 10);
				let y2 = Math.floor(year/100 % 10);
				let y3 = Math.floor(year/10 % 10);
				let y4 = Math.floor(year/1 % 10);
				
				let M1 = Math.floor(month / 10);
				let M2 = Math.floor(month % 10);
				
				let d1 = Math.floor(date / 10);
				let d2 = Math.floor(date % 10);
				
				let h1 = Math.floor(hour / 10);
				let h2 = Math.floor(hour % 10);
				
				let m1 = Math.floor(minute / 10);
				let m2 = Math.floor(minute % 10);
				
				let s1 = Math.floor(second / 10);
				let s2 = Math.floor(second % 10);
				
				document.getElementById("yyyy1").innerHTML = "<img src='img/0-9/time-" + y1 + ".png' style='height: 88px;' />";
				document.getElementById("yyyy2").innerHTML = "<img src='img/0-9/time-" + y2 + ".png' style='height: 88px;' />";
				document.getElementById("yyyy3").innerHTML = "<img src='img/0-9/time-" + y3 + ".png' style='height: 88px;' />";
				document.getElementById("yyyy4").innerHTML = "<img src='img/0-9/time-" + y4 + ".png' style='height: 88px;' />";
				
				document.getElementById("MM1").innerHTML = "<img src='img/0-9/time-" + M1 + ".png' style='height: 88px;' />";
				document.getElementById("MM2").innerHTML = "<img src='img/0-9/time-" + M2 + ".png' style='height: 88px;' />";
				
				document.getElementById("dd1").innerHTML = "<img src='img/0-9/time-" + d1 + ".png' style='height: 88px;' />";
				document.getElementById("dd2").innerHTML = "<img src='img/0-9/time-" + d2 + ".png' style='height: 88px;' />";
				
				document.getElementById("hh1").innerHTML = "<img src='img/0-9/time-" + h1 + ".png' style='height: 88px;' />";
				document.getElementById("hh2").innerHTML = "<img src='img/0-9/time-" + h2 + ".png' style='height: 88px;' />";
				
				document.getElementById("mm1").innerHTML = "<img src='img/0-9/time-" + m1 + ".png' style='height: 88px;' />";
				document.getElementById("mm2").innerHTML = "<img src='img/0-9/time-" + m2 + ".png' style='height: 88px;' />";
				
				document.getElementById("ss1").innerHTML = "<img src='img/0-9/time-" + s1 + ".png' style='height: 88px;' />";
				document.getElementById("ss2").innerHTML = "<img src='img/0-9/time-" + s2 + ".png' style='height: 88px;' />";
				
				document.getElementById("week").innerHTML = "<img src='img/0-9/day-1.png' style='height: 78px;' />";
				
			}
			setInterval("get_time()", 1002);
			
			
		</script>
