		<script type="text/javascript">
			function now_time() {
				now = new Date();
				let year = now.getFullYear() + "年";
				let month = now.getMonth() + 1 + "月";
				let date = now.getDate() + "日";
				let day = now.getDay();
				let dayArr = ["一", "二", "三", "四", "五", "六", "日"];
				day = " 星期" + dayArr[day - 1];

				let hour = now.getHours();
				let minute = now.getMinutes();
				let second = now.getSeconds();

				if (hour < 10) hour = "0" + hour;
				if (minute < 10) minute = "0" + minute;
				if (second < 10) second = "0" + second;

				let time = year + month + date + day + "  " + hour + ":" + minute + ":" + second;

				document.getElementById("time").innerHTML = time;

			}
			setInterval("now_time()", 200);
		</script>

		<!-- 计算出数字 -->
		<script type="text/javascript">
			function get_time() {
				now = new Date();
				let year = now.getFullYear();
				let month = now.getMonth() + 1;
				let date = now.getDate();
				let day = now.getDay() - 1;
			
				let hour = now.getHours();
				let minute = now.getMinutes();
				let second = now.getSeconds();
				
				let y1 = Math.floor(year/1000 % 10);
				let y2 = Math.floor(year/100 % 10);
				let y3 = Math.floor(year/10 % 10);
				let y4 = Math.floor(year/1 % 10);
				
				let M1 = Math.floor(month / 10);
				let M2 = Math.floor(month % 10);
				
				let d1 = Math.floor(date / 10);
				let d2 = Math.floor(date % 10);
				
				let h1 = Math.floor(hour / 10);
				let h2 = Math.floor(hour % 10);
				
				let m1 = Math.floor(minute / 10);
				let m2 = Math.floor(minute % 10);
				
				let s1 = Math.floor(second / 10);
				let s2 = Math.floor(second % 10);
				
				document.getElementById("yyyy1").innerHTML = y1;
				document.getElementById("yyyy2").innerHTML = y2;
				document.getElementById("yyyy3").innerHTML = y3;
				document.getElementById("yyyy4").innerHTML = y4;
				
				document.getElementById("MM1").innerHTML = M1;
				document.getElementById("MM2").innerHTML = M2;
				
				document.getElementById("dd1").innerHTML = d1;
				document.getElementById("dd2").innerHTML = d2;
				
				document.getElementById("hh1").innerHTML = h1;
				document.getElementById("hh2").innerHTML = h2;
				
				document.getElementById("mm1").innerHTML = m1;
				document.getElementById("mm2").innerHTML = m2;
				
				document.getElementById("ss1").innerHTML = s1;
				document.getElementById("ss2").innerHTML = s2;
				
				
				
				
			}
			setInterval("get_time()", 200);
			
			
		</script>
